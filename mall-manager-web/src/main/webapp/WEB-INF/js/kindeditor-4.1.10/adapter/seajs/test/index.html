<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor for SeaJS</title>
		<script src="./sea.js" id="seajsnode"></script>
		<script>
			seajs.config({
				alias: {
					'kindeditor': '../dist/kindeditor'
				}
			});
			seajs.use('./main');
		</script>
	</head>
	<body>
		<h3>KindEditor for SeaJS</h3>
		<form>
			<textarea name="content" style="width:800px;height:300px;visibility:hidden;"></textarea>
		</form>
	</body>
</html>
